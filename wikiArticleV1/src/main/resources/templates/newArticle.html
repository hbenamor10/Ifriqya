</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid bg-dark">
    <div class="row py-2 px-lg-5">
        <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
            <div class="d-inline-flex align-items-center text-white">

                <small><i class="fa fa-envelope mr-2"></i>dustcoding@gmail.com
                </small>
            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
                <a class="text-white px-2" href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="text-white px-2" href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="text-white px-2" href="">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a class="text-white px-2" href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="text-white pl-2" href="">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
        <a href="index" class="navbar-brand ml-lg-3">
            <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-book-reader mr-3"></i>IFRIQIYA</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-0">
                <a href="/newArticle" class="nav-item nav-link active">test 1</a>
                <a href="test2" class="nav-item nav-link">test 2</a>
                <a href="test3" class="nav-item nav-link">test 3</a>
                <a href="test4" class="nav-item nav-link">test 4</a>
            </div>
        </div>
    </nav>
</div>
<!-- Navbar End -->

<!-- Feature Start -->
<div class="container-fluid bg-image" style="margin: 90px 0;">
    <div class="container">
        <div class="row">

            <div class="section-title position-relative mb-4">
                <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2 align-content-md-center">Nouveau Article</h6>
            </div>
        </div>
        </div>

            <div class="container">
                <div class="row">

                        <h3 class="display-4"> Ajoutez un nouveau article </h3>
                    <div class="col-md-6 offset-3">
                        <form method="post" th:action="@{saveArticle}">
                            <div >
                                <label for="title">
                                    <h6>
                                        <span class="badge" > Titre Article </span>
                                    </h6>
                                </label>
                                <input type="text" id="title" class="form-control" rows="15" cols="150" name="title" th:value="${watingArticle.title}"></input>
                                <span th:errors="${watingArticle.title}">
                                    </span>

                            </div>

                            <div >
                                <label for="body"><h6><span class="badge" > Votre Article </span></h6>  </label>
                                <textarea id="body" class="form-control" rows="15" cols="150" name="body" th:value="${watingArticle.getBody()}"></textarea>
                                <span th:errors="${watingArticle.body}">
                                    </span>

                            </div>
                            <div class="btn-group align-content-center " >
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn btn-danger" th:action="@{index}">Annuler</button>
                            </div>
                        </form>
                    </div>
                </div>


        </div>
    </div>



    <!-- Footer Start -->
    <div class="container-fluid position-relative overlay-top bg-dark text-white-50 py-5" style="margin-top: 90px;">
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-md-6 mb-5">
                    <a href="index.html" class="navbar-brand">
                        <h1 class="mt-n2 text-uppercase text-white"><i class="fa fa-book-reader mr-3"></i>IFRIQIYA</h1>
                    </a>
                    <p class="m-0">about Us</p>
                </div>

            </div>

        </div>
    </div>
    <div class="container-fluid bg-dark text-white-50 border-top py-4" style="border-color: rgba(256, 256, 256, .1) !important;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-left mb-3 mb-md-0">
                    <p class="m-0">Copyright &copy; <a class="text-white" href="#">IFRIQIYA</a>. All Rights Reserved DUSTcodind.
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <p class="m-0">Designed by <a class="text-white" href="https://htmlcodex.com">HTML Codex</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary rounded-0 btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/counterup/counterup.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>
</body>

</html>
